<button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#NewItem">Create</button>
<table class="table mt-5 table-striped" style="font-size:1.3rem;">
    <thead>
        <tr >
            <th>ID</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Done</th>
            <th>Manage</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.Id}}</td>
            <td>{{item.Subject}}</td>
            <td>{{item.Description}}</td>
            <td *ngIf="item.Done==true">
                <i class="bi bi-check2-circle text-success"></i>
            </td>
            <td *ngIf="item.Done==false">
                <i class="bi bi-x-circle text-danger"></i>
            </td>
            <td><button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#UpdateItem" (click)="getItem(item.Id)"><i class="bi bi-pencil-fill"></i> Edit</button> | <button class="btn btn-danger btn-sm" (click)="onDel(item.Id)"><i class="bi bi-trash3-fill "></i> Delete</button></td>
        </tr>
    </tbody>
</table>

  
  <!-- 新增表單 Modal -->
  <div class="modal fade" id="NewItem" tabindex="-1" aria-labelledby="NewItemCalendar" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="NewItemCalendar">新增行事曆資料</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #f="ngForm">
                <div class="form-group">
                    <label for="Subject">Subject</label>
                    <input class="form-control" id="Subject" name="Subject" [(ngModel)]="myForm.Subject" #Subject="ngModel">
                </div>
                <div class="form-group">
                    <label for="Description">Description</label>
                    <input class="form-control" id="Description" name="Description" [(ngModel)]="myForm.Description" #Description="ngModel">
                </div>
    
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit(f)">送出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 修改表單Modal -->
  <div class="modal fade" id="UpdateItem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">修改行事曆資料</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #uf="ngForm">
            <input type="hidden" id="Id" name="Id" #Id="ngModel" [(ngModel)]="myForm.Id">

            <div class="form-group">
                <label for="Subject">Subject</label>
                <input class="form-control" id="Subject" name="Subject" [(ngModel)]="myForm.Subject" #Subject="ngModel">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input class="form-control" id="Description" name="Description" [(ngModel)]="myForm.Description" #Description="ngModel">
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="Done" name="Done" [(ngModel)]="myForm.Done" #Done="ngModel" [checked]="checked">
                <label class="form-check-label" for="Done">Done</label>
            </div>

          </form>
        </div>
        <div class="modal-footer">
        
          <button type="button" class="btn btn-primary" (click)="onUpdate(uf)" data-bs-dismiss="modal">更新</button>
        </div>
      </div>
    </div>
  </div>
