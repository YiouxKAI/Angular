<div class="container">
    <form class="bg-light p-4 shadow" #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="form">
        <div class="form-group">
            <label for="">Account</label>
            <input type="text" class="form-control" id="account" formControlName="account">
            <div *ngIf="form.controls.account.touched && form.controls.account.invalid">
                <div *ngIf="form.controls.account.errors.required" class="text-danger">Account必填</div>
                <div *ngIf="form.controls.account.errors.minlength" class="text-danger">Account最少6個字</div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="text" class="form-control" id="password" formControlName="password">
            <div *ngIf="form.controls.password.touched && form.controls.account.invalid">
                <div *ngIf="form.controls.password.errors.required" class="text-danger">Password必填</div>
                <div *ngIf="form.controls.password.errors.minlength" class="text-danger">Password最少12碼</div>
            </div>
        </div>
        <div formGroupName="personal">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="name"  formControlName="name">
                <div *ngIf="form.controls.personal.controls.name.touched && form.controls.personal.controls.name.invalid">
                    <div *ngIf="form.controls.personal.controls.name.errors.required" class="text-danger">Name必填</div>
                </div>
            </div>

            <div class="form-group">
                <div>Gender</div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="1" formControlName="gender" >
                    <label class="form-check-label" for="">男</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="2" formControlName="gender" >
                    <label class="form-check-label" for="">女</label>
                </div>
            </div>

            <div class="form-group">
                <label for="">生日</label>
                <input type="text" class="form-control" id="birthday" formControlName="birthday">
            </div>
        </div>


        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="" id="subscription" formControlName="subscription" (change)="checkSubscription()">
            <label class="form-check-label" for="">訂閱廣告</label>
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
                <div *ngIf="form.controls.email.errors.required" class="text-danger">email必填</div>
                <div *ngIf="form.controls.email.errors.pattern" class="text-danger">email格式錯誤</div>
            </div>
        </div>
        <button class="btn btn-success">Create</button>
    </form>
</div>
