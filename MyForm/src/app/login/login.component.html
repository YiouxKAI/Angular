<div class="container mt-5">
    <form (ngSubmit)="onSubmit(MyLoginForm)" #MyLoginForm="ngForm">
        <div class="form-group">
            <label for="Username">UserName</label>
            <input type="text" id="Username" name="Username" class="form-control" #u="ngModel" [(ngModel)]="myForm.Username" required minlength="3" />
            <!-- <div class="text-danger" *ngIf="u.invalid && u.dirty">UserName為必填</div> -->
            <div *ngIf="u.invalid && u.touched">
                <div class="text-danger" *ngIf="u.errors?.['required']">UserName為必填</div>
                <div class="text-danger" *ngIf="u.errors?.['minlength']">UserName至少3碼</div>
            </div>

        </div>
        <div class="form-group">
            <label for="Username">Password</label>
            <input type="text" id="Password" name="Password" class="form-control" #p="ngModel" [(ngModel)]="myForm.Password" required minlength="8" maxlength="12" />
            <div *ngIf="p.invalid && p.touched">
                <div class="text-danger" *ngIf="p.errors?.['required']">Password為必填</div>
                <div class="text-danger" *ngIf="p.errors?.['minlength']">Password至少為8碼</div>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Iagree" name="Iagree" #c="ngModel" [(ngModel)]="myForm.Iagree" required />
            <label class="form-check-label" for="Iagree">
                我同意
            </label>
            <div *ngIf="c.touched">
                <div class="text-danger" *ngIf="c.errors?.['required']">一定要勾選</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <!-- <button class="btn btn-primary" (click)="onSubmit()">Login</button> -->
            <button class="btn btn-primary">Login</button>
        </div>
    </form>

    {{myForm|json}}
</div>
